                <div class="stars">
                    <div class="shine-star1" style="left: 7.24rem; top: 15.32rem;"></div>
                    <div class="shine-star1" style="left: 7.24rem; top: 16.92rem; opacity: 0.5; -webkit-animation-name: shine2;"></div>

                    <div class="shine-star1" style="left: 7.24rem; top: 20.14rem; opacity: 0.5; -webkit-animation-name: shine3;"></div>

        <script src="js/jquery-2.2.1.min.js" type="text/javascript" charset="utf-8"></script>
        <script>
            $('.item1').on('webkitAnimationEnd', function() {
                $(this).addClass('item11');
            });
            $('.item2').on('webkitAnimationEnd', function() {
                $(this).addClass('item21');
            });
            $(window).on('scroll', function() {
                $('.content a').each(function(index, item) {
                    if(($(item).offset().top + $(item).height() <= $(window).height() + $(window).scrollTop()) && ($(item).attr('ani') == 0)) {
                        $(item).attr('ani', 1);
                        var l = $(item).attr('l');
                        if(l == 1) {
                            $(item).addClass('la');
                        } else {
                            $(item).addClass('ra');
                        }
                    }
                });
            });
            //页面加载完触发滚动
            $(window).trigger('scroll');
        </script>
    </body>

</html>
